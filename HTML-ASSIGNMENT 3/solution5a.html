<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form>
            <h1>Sign Up</h1>
            
            <lable for="firstname">First Name:</lable>
            <input type="text" id="firstname" placeholder="First Name">
        <br>
        <br>
            <lable for="lastname">Last Name:</lable>
            <input type="text" id="lastname" placeholder="Last Name">
        <br>
        <br>
            <lable for="email">Email:</lable>
            <input type="text" id="email" placeholder="abc@xyz.com">
        <br>
        <br>
            <lable for="password1">Password:</lable>
            <input type="password" id="password1" placeholder="**********">
        <br>
        <br>
            <lable for="password2">Confirm Password:</lable>
            <input type="password" id="password2" placeholder="**********">
        <br>
        <br>
            <lable for="age">Age:</lable>
            <input type="number" id="age" min="18" max="100" placeholder="18">    
        <p>Gender:
                <lable for="male">Male</lable>
                <input type="radio" id="male">

                <lable for="female">Female</lable>
                <input type="radio" id="female">

                <lable for="other">Other</lable>
                <input type="radio" id="other">
        </p>
            <lable for="terms">I agree to terms and conditions</lable>
            <input type="checkbox" id="terms">
        <br>
        <br>
            <button>Sign Up</button>
        </form>
    </div>
</body>
</html>
